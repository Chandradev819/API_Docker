version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws --version
      - $(aws ecr get-login --region $AWS_DEFAULT_REGION --no-include-email)
      - REPOSITORY_URI=639080980474.dkr.ecr.eu-west-2.amazonaws.com/apidocker
      - COMMIT_HASH=$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | cut -c 1-7)
      - IMAGE_TAG=build-$(echo $CODEBUILD_BUILD_ID | awk -F":" '{print $2}')
  build:
    commands:
      - echo Building Docker image...
      - docker build -t apidocker .
      - echo Pushing Docker image to ECR...
      - docker tag apidocker:latest 639080980474.dkr.ecr.eu-west-2.amazonaws.com/apidocker:latest
      - docker push 639080980474.dkr.ecr.eu-west-2.amazonaws.com/apidocker:latest
  post_build:
    commands:
      # Additional commands for post-build steps (e.g., tests, artifacts, etc.)
      - echo Build completed successfully.

artifacts:
  files:
    - '**/*'